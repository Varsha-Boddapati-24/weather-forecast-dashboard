<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-[url('./assets/body.jpg')] bg-cover bg-center h-screen w-full">
    <header class="bg-black/30  backdrop-blur-md shadow-md py-4 px-6 text-white text-center">
        <h1 class="text-3xl font-bold">Weather Forecast</h1>
    </header>
    <section id="weather-section"
        class="bg-black/30 backdrop-blur-md shadow-md border rounded-xl p-6 max-w-5xl mx-auto mt-10 text-white">
        <div class="flex flex-col gap-8">

            <!-- Search bar and city name -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <!-- Search Bar -->
                <div class="w-full md:w-1/2 flex items-center gap-2 bg-white/10 rounded-lg px-4 py-2">
                    <input type="text" id="searchInput" placeholder="Search city..."
                        class="bg-transparent text-white placeholder-white outline-none w-full" />

                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <!-- City Name and date -->
                <div class="flex flex-col">
                    <h2 id="cityName" class="text-2xl font-semibold">Hyderabad, India</h2>
                    <div class="text-sm text-gray-300 mt-1">
                        <span id="day"></span>,
                        <span id="currentDate"></span>,
                        <span id="currentTime"></span>
                    </div>
                </div>

            </div>

            <!-- Today’s Weather -->
            <div class="bg-white/10 rounded-lg p-4 shadow-md">

                <div class="flex justify-between items-center">


                    <!-- Temperature and Condition -->
                    <div>
                        <!-- Temperature with Icon -->
                        <div class="flex justify-end items-center gap-2">
                            <p id="temperature" class="text-5xl font-bold">33°C</p>
                            <i class="fas fa-thermometer-half text-2xl"></i>
                        </div>
                        <p id="condition" class="text-lg capitalize">Partly Cloudy</p>
                    </div>
                    <!--  Weather Image, Humidity, Wind -->
                    <div class="flex items-center gap-4">
                        <img id="weatherIcon" class="w-16 h-16" src="" alt="Weather Icon" />
                        <div>
                            <!-- Humidity with Icon -->
                            <div class="flex items-center gap-2">
                                <i class="fas fa-tint text-lg"></i>
                                <p id="humidity" class="text-xs">Humidity: 60%</p>
                            </div>

                            <!-- Wind Speed with Icon -->
                            <div class="flex items-center gap-2 mt-2">
                                <i class="fas fa-wind text-lg"></i>
                                <p id="windSpeed" class="text-xs">Wind Speed: 12 km/h</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </section>



</body>

</html>

</html>
