<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="min-h-screen w-full">
    <header class="bg-black/30  backdrop-blur-md shadow-md py-4 px-6 text-white text-center">
        <h1 class="text-3xl font-bold">Weather Forecast</h1>
    </header>
    <section id="weather-section"
        class="bg-black/30 backdrop-blur-md shadow-md border rounded-xl p-6 max-w-5xl mx-auto my-10 text-white">
        <div class="flex flex-col gap-8">

            <!-- Search bar and city name -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <!-- Search Bar -->
                <div class="flex items-center gap-2 w-full md:w-1/2">
                    <div class="w-full md:w-1/2 flex items-center gap-2 bg-white/10 rounded-lg px-4 py-2">
                        <input type="text" id="searchInput" placeholder="Search city..."
                            class="bg-transparent text-white placeholder-white outline-none w-full" />

                        <button id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>

                    </div>
                    <button id="locationBtn" class="ml-2 px-4 py-2  bg-white/10 hover:bg-black rounded-lg">
                        <i class="fa-solid fa-location-crosshairs text-white"></i>
                    </button>
                </div>

                 <!-- Dropdown for recently searched cities -->
            <div class="relative">
                <button id="dropdownButton" class="px-4 py-2 bg-white/10 rounded-lg text-white focus:outline-none">
                    Recent Searches
                    <i class="fa-solid fa-caret-down ml-2"></i>
                </button>
                <ul id="dropdownMenu" class="absolute hidden bg-black/40 rounded-lg w-full max-h-60 overflow-y-auto mt-2 text-white shadow-lg">
                    <!-- Dropdown items will be dynamically added here -->
                </ul>
            </div>

                <!-- City Name and date -->
                <div class="flex flex-col">
                    <h2 id="cityName" class="text-2xl font-semibold">Hyderabad, India</h2>
                    <div class="text-sm text-gray-300 mt-1">
                        <span id="day"></span>,
                        <span id="currentDate"></span>,
                        <span id="currentTime"></span>
                    </div>
                </div>

            </div>

           <!-- Todayâ€™s Weather -->
<div class="bg-white/10 rounded-lg p-4 shadow-md">
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
      <!-- Temperature and Condition -->
      <div class="flex flex-col items-center sm:items-start">
        <div class="flex items-center gap-2">
          <p id="temperature" class="text-4xl font-bold sm:text-5xl"></p>
          <i class="fas fa-thermometer-half text-xl sm:text-2xl"></i>
        </div>
        <p id="condition" class="text-base capitalize mt-1 sm:text-lg"></p>
      </div>
  
      <!-- Weather Image, Humidity, Wind -->
      <div class="flex items-center gap-3 sm:gap-4">
        <img id="weatherIcon" class="w-16 h-16 sm:w-20 sm:h-20" src="" alt="Weather Icon" />
        <div class="text-center sm:text-left">
          <div class="flex items-center gap-2">
            <i class="fas fa-tint text-base"></i>
            <p id="humidity" class="text-sm"></p>
          </div>
          <div class="flex items-center gap-2 mt-1">
            <i class="fas fa-wind text-base"></i>
            <p id="windSpeed" class="text-sm"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  

            <div id="forecast" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mt-6">
                <!-- Cards inserted here -->
            </div>

        </div>
    </section>



</body>

</html>

</html>
